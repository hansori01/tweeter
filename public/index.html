<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,700;1,300;1,700&display=swap" rel="stylesheet">
    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav>
      <span>tweeter</span>
      <div><strong> >&nbsp;compose&nbsp;</strong>Tweet<div>
    </nav>

    <div class='fixFixed'></div>

    <header class='user'>
      <div>
        <img src="/images/profile1.png"> 
      </div>
      <br>
      <div class="name">
        <h2>Jana Morrison</h2>
      </div>
    </header>
  
    <!-- Page-specific (main) content here -->
    <main class="container">

      <section class="new-tweet">
        <h2> > compose Tweet</h2>
        <form action="/tweets" method="POST">
          <!-- <label for="tweet-text">What are you humming about?</label> -->
          <textarea name="text" id="tweet-text" placeholder="What are you humming about?"></textarea>
          <div class ='button-counter'>
            <button type="submit">Tweet</button>
            <output name="counter" class="counter" for="tweet-text">140</output>
          </div>
        </form>
      </section>


      <section class="tweets-container">
        <h2> 
          <span style='color: #7EA4A9'> >&nbsp;</span>
          catch up with your friends
        </h2>
        <section class='messages'></section>
        <article>
          <header>
            <div class='tweeter'>
              <span class ='profile'>
                <img src="/images/profile3.png"> 
                Enze King
              </span>
            <span class='handle'>@iowncss</span>
            </div>

          </header>
          <div class='tweet'>Wow I'm so proud of Sori for pulling this off<hr></div>
          <footer>
            <div class ='timestamp'><p>1s ago</p></div>
              <ul class='interact' style="list-style-type:none">
                <li id='share'>↩</li>
                <li id='flag'>☆</li>
                <li id='heart'>❤</li>
              </ul>       
          </footer>
        </article>
     </section>
    </section>

    </main>
  </body>
</html>
